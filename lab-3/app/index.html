<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My awesome app</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- сторонние стили -->
    <link href="./vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- свои стили -->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <h1>Clients list</h1>
          <table id="clientsGrid"></table>
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <h1>Apps list</h1>
          <table id="clientDetailsGrid"></table>
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h1>Add new client</h1>
          <form
            id="addClientForm"
            method="POST"
            action="http://localhost:3000/api/clients"
            enctype="application/x-www-form-urlencoded"
          >
            <div class="form-group">
              <label>Id</label>
              <input name="id" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>First name</label>
              <input name="first_name" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Last name</label>
              <input name="last_name" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Gender</label>
              <input name="gender" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Date of birth</label>
              <input name="date_of_birth" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Address</label>
              <input name="address" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input name="phone" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label>Email</label>
              <input name="email" type="email" class="form-control" />
            </div>
            <button type="submit">Add</button>
          </form>
        </div>
        <div class="col-sm-6">
          <h1>Edit client</h1>
          <form id="editClientForm">
            <div>
              <label>Id</label>
              <input name="id" type="text" disabled />
            </div>
            <div>
              <label>First name</label>
              <input name="first_name" type="text" />
            </div>
            <div>
              <label>Last name</label>
              <input name="last_name" type="text" />
            </div>
            <div>
              <label>Gender</label>
              <input name="gender" type="text" />
            </div>
            <div>
              <label>Date of birth</label>
              <input name="date_of_birth" type="text" />
            </div>
            <div>
              <label>Address</label>
              <input name="address" type="text" />
            </div>
            <div>
              <label>Phone</label>
              <input name="phone" type="text" />
            </div>
            <div>
              <label>Email</label>
              <input name="email" type="text" />
            </div>
            <button type="submit">Edit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- сторонние скрипты -->
    <script src="./vendors/jquery/jquery-3.4.1.min.js"></script>
    <script src="./vendors/bootstrap/js/bootstrap.min.js"></script>

    <!-- свои скрипты -->
    <script src="./dist/app.bundle.js"></script>
  </body>
</html>
